<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costos de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Costos de Productos</h1>
        <label for="price">Precio base ($):</label>
        <input type="number" id="price" step="0.01">
        
        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity">
        
        <label for="tax">Impuesto (%):</label>
        <input type="number" id="tax" step="0.01">
        
        <label for="discount">Descuento (%):</label>
        <input type="number" id="discount" step="0.01">
        
        <button onclick="calculateCost()">Calcular</button>
        
        <h2>Costo Total: $<span id="totalCost">0.00</span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
