<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Inversión</title>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Inversión</h1>
        <label for="amount">Cantidad a Invertir ($):</label>
        <input type="number" id="amount" placeholder="Ingrese la cantidad">

        <label for="rate">Tasa de Interés (%):</label>
        <input type="number" id="rate" placeholder="Ingrese la tasa de interés">

        <label for="years">Número de Años:</label>
        <input type="number" id="years" placeholder="Ingrese el número de años">

        <button onclick="calculateInvestment()">Calcular</button>

        <div class="result" id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
